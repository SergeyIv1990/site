<h1>Text shadow generation</h1>
<!-- .container>.row>.col-x1-4.col-md-6*3>.card>.card-header+.card-body-->
<div class="container">
<div class="container">
  <div class="row">
    <div class="col-xl-4 col-md-4">
      <div class="card">
        <div class="card-header bg-primary">Настройки:</div>
        <div class="card-body">
          <label for="font_size">Размер шрифта</label>
          <input type="range" id="font_size" class="custom-range" min="8" max="40" step="1" value="40">
          <label for="offset_x">Смещение оси по х</label>
          <input type="range" id="offset_x" class="custom-range" min="-15" max="15" step="1" value="4">
          <label for="offset_y">Смещение оси по у</label>
          <input type="range" id="offset_y" class="custom-range" min="-15" max="15" step="1" value="-1">
          <label for="blur">Размытие</label>
          <input type="range" id="blur" class="custom-range" min="0" max="15" step="1" value="0">
        </div>
        </div>
      </div>
      <div class="col-xl-4 col-md-6">
        <div class="card">
          <div class="card-header bg-primary">Цвет</div>
          <div class="card-body">
              <input type="color"   value="#ff0000"> 
            <label for="opacity">Прозрачность</label>
              <input class="custom-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
            </div>
          </div>
      </div>
    <div class="col-xl-4 col-md-12">
      <div class="card">
        <div class="card-header bg-primary">Результат:</div>
        <div class="card-body">
          <label for="resultHex">Цвет в НЕХ</label>
          <textarea  id="resultHex"  rows="4" readonly></textarea>
          <label for="resultRgba">Цвет в Rgba</label>
          <textarea  id="resultRgba"  rows="3" readonly></textarea>
        </div>
        </div>
    </div>
  </div>
</div>
</div>
<script>
  function cssShadow({font_size, offset_x, offset_y, blur, opacity, color, rgba}){
var cssStyle = offset_x + 'px ' + offset_y + 'px ' + blur + 'px ' + rgba;
$('h1').css('text-shadow', cssStyle);
$('#resultHex').val('background-color:' + color + ';\nopacity: ' + opacity +';\nfont_size: ' + font_size + 'px;');
$('#resultRgba').val('text-shadow: ' + offset_x + 'px ' + offset_y + 'px ' + blur + 'px \n' +rgba + ';\nfont_size: ' + font_size + 'px;')
  }

  cssShadow({font_size:40, offset_x:4, offset_y:-1, blur:0, opacity:1, color:'#ff0000', rgba:'rgba(255, 0, 0, 1)'})

  $(document).on('input change', 'input', function(){
    var font_size = $('#font_size').val();
    var offset_x = $('#offset_x').val();
    var offset_y = $('#offset_y').val();
    var blur = $('#blur').val();
    var opacity = $('#opacity').val();
    var color = $('input[type="color"]').val() + '';
    var red16 = color[1] + '' + color[2];
    var green16 = color[3] + '' + color[4];
    var blue16 = color[5] + '' + color[6];
    var red10 = parseInt(red16, 16);
    var green10 = parseInt(green16, 16);
    var blue10 = parseInt(blue16, 16);
    var rgba = 'rgba(' + red10 +', '+ green10 + ', ' + blue10 + ', ' + opacity + ')';
    console.log(rgba, red16, green16, blue16, red10, green10, blue10, )

    $('h1').css('fontSize', font_size + 'px');
    cssShadow({
      font_size: font_size, 
      offset_x: offset_x, 
      offset_y: offset_y, 
      blur: blur, 
      opacity: opacity, 
      color: color, 
      rgba: rgba,
    });
  })
</script>
